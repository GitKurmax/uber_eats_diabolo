<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Uber Eats</title>
</head>
<body>
    <header>
        <section class="wrapper">
            <section class="main">
                <img src="./images/logo.svg" alt="Uber Eats Logo">
                <section class="gps">
                    <div class="asap">Asap</div>
                    <span>to</span>
                    <div class="nav">
                        <img class="location" src="./images/location.svg" alt="">
                        <div class="adress">ul.Tarasivska St, 16</div>
                    </div>
                </section>
                <section class="buttons">
                    <div class="button sign">
                        <a href="#">Sign in</a>
                    </div>
                    <div class="button reg">
                        <a href="#">Register</a>
                    </div>
                    <img src="./images/basket.svg" alt="">
                </section>
            </section>
        </section>
        <section class="wrapper_search">
            <section class="search">
              <img src="./images/Shape.png" alt="">
              <input type="text" placeholder="Search for restaurant or cuisine">
              <div class="line"></div>
            </section>
        </section>
        <section class="mobile">
          <section class="mobile_gps">
            <div class="asap mobile_asap">Asap</div>
            <div class="nav">
              <img class="location" src="./images/location.svg" alt="">
              <div class="adress">ul.Tarasivska St, 16</div>
            </div>
          </section>
        </section>
    </header>
</body>
</html>
